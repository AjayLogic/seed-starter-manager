<ng-container *ngIf="hasFeatures">
  <app-simple-list [listItems]="features"
                   (onListItemClicked)="openEditDialog($event)">
  </app-simple-list>

  <!-- edit feature - modal structure -->
  <app-simple-dialog #editFeatureDialog>
    <ng-container modal-content>
      <div class="row">
        <div class="input-field col s12">
          <input id="input-edit-name" type="text" [formControl]="inputEditName" #inputEditNameRef
                 [class]="getInputFieldClass(inputEditName)">
          <label for="input-edit-name" appInputErrorLabel labelText="Feature" #inputEditNameLabelRef
                 [inputErrors]="inputEditName.errors" [errorMessages]="errorMessages">
          </label>
        </div>
      </div>
    </ng-container>
    <ng-container modal-footer>
      <a class="modal-action modal-close waves-effect waves-light btn-flat">Cancel</a>
      <a class="modal-action waves-effect waves-green btn-flat" (click)="updateFeature()">Done</a>
    </ng-container>
  </app-simple-dialog>
</ng-container>

<!-- add feature - modal trigger -->
<div class="fixed-action-btn">
  <a class="btn-floating btn-large teal waves-effect" (click)="addFeatureDialog.open()">
    <i class="large material-icons">add</i>
  </a>
</div>

<!-- add feature - modal structure -->
<app-simple-dialog #addFeatureDialog>
  <ng-container modal-content>
    <h4>Add a new Feature</h4>
    <div class="row">
      <div class="input-field col s12">
        <input id="input-name" type="text" [formControl]="inputName" #inputNameRef
               [class]="getInputFieldClass(inputName)">
        <label for="input-name" appInputErrorLabel labelText="Feature" #inputNameLabelRef
               [inputErrors]="inputName.errors" [errorMessages]="errorMessages">
        </label>
      </div>
    </div>
  </ng-container>
  <ng-container modal-footer>
    <a class="modal-action modal-close waves-effect waves-light btn-flat">Cancel</a>
    <a class="modal-action waves-effect waves-green btn-flat" (click)="addFeature()">Add</a>
  </ng-container>
</app-simple-dialog>
